        <div id="containerMain">
            <div id="REP_ReportDisplay">
                <div id="REP_ReportListSection">
                    <div id="REP_Reports"></div>
                </div>
                <div id="REP_ReportSection">
                    <div id="REP_DateFilters">
                        <div style="margin:2px;">
                            <span style="color:#DDDDDD;line-height:2;">Period:</span><br />
                            <SELECT id="REP_PeriodPicker" onchange="changeReportPeriod(this.value,false);" style="font-size:24px;">
                            <OPTION VALUE="Today">Today</OPTION>
                            <OPTION VALUE="Yesterday">Yesterday</OPTION>
                            <OPTION VALUE="Work Period">Work Period</OPTION>
                            <OPTION VALUE="This Week">This Week</OPTION>
                            <OPTION VALUE="Past Week">Past Week</OPTION>
                            <OPTION VALUE="This Month">This Month</OPTION>
                            <OPTION VALUE="Past Month">Past Month</OPTION>
                            <OPTION VALUE="This Year">This Year</OPTION>
                            <OPTION VALUE="Past Year">Past Year</OPTION>
                            <OPTION VALUE="ignore">(ignore period)</OPTION>
                            </SELECT>
                        </div>
                        
                        <div style="margin:2px;"><span style="color:#DDDDDD;line-height:2;">Start:</span><br /><input id="REP_DateStart" type="date" style="font-size:24px;"></div>
                        <div style="margin:2px;"><span style="color:#DDDDDD;line-height:2;">End:</span><br /><input id="REP_DateEnd" type="date" style="font-size:24px;"></div>
                        <div style="margin:2px;flex-grow:1;"><span style="color:#DDDDDD;line-height:2;">Refresh:</span><br /><div class="REP_Command" style="margin:2px;font-size:30px;font-weight:bold;" onclick="changeReportPeriod('ignore',false);">Apply</div></div>
                        
                    </div>
                    <div id="REP_Parameters"><span class="REP_Help" title="Click to show Report Template">Parms:</span> <input id="REP_Parms" type="text" size="45" title="Enter a comma-separated list of Parameters, then hit Enter or click Apply"></div>
                    <div id="REP_Report"></div>
                </div>
            </div>
        </div>
